<!DOCTYPE html>
<html>
<head>
	<title>owl corousel</title>
	<style>
		#owl-demo .item{
  margin: 3px;
}
#owl-demo .item img{
  display: block;
  width: 100%;
  height: auto;
}
	</style>
</head>
<body>
<div id="owl-demo">
          
  <div class="item"><img src="imgs/i6.jpg" alt="Owl Image"></div>
  <div class="item"><img src="imgs/i7.jpg" alt="Owl Image"></div>
  <div class="item"><img src="imgs/i8.jpg" alt="Owl Image"></div>
  <div class="item"><img src="imgs/i9.jpg" alt="Owl Image"></div>
  <!--<div class="item"><img src="assets/owl5.jpg" alt="Owl Image"></div>
  <div class="item"><img src="assets/owl6.jpg" alt="Owl Image"></div>
  <div class="item"><img src="assets/owl7.jpg" alt="Owl Image"></div>
  <div class="item"><img src="assets/owl8.jpg" alt="Owl Image"></div>-->
 
</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
 
  $("#owl-demo").owlCarousel({
 
      autoPlay: 3000, //Set AutoPlay to 3 seconds
 
      items : 4,
      itemsDesktop : [1199,3],
      itemsDesktopSmall : [979,3]
 
  });
 
});
</script>
</html>
